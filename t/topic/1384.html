<p>2022年8月1日起，通用翻译API标准版免费调用量调整为5万字符/月，高级版免费调用量调整为100万字符/月</p>
<p>为响应《中华人民共和国网络安全法》及相关法律规定关于落实用户实名认证的要求，即日起，文字识别API服务根据实名认证情况匹配免费测试资源，您已完成实名认证，平台已为您保留接口的原有免费测试资源，不受影响。</p>
<p>通用场景文字识别 | 通用文字识别（标准版） | 50,000次/天，2 QPS | 未实名认证：200次/月，1 QPS； 个人认证：1,000次/月，2 QPS； 企业认证：2,000次/月，2 QPS</p>
