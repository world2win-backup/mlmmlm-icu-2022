<p>来源：<a href="https://www.redspark.nu/en/peoples-war/on-the-philippines-us-china-and-other-matters-an-interview-with-joma-sison/">https://www.redspark.nu/en/peoples-war/on-the-philippines-us-china-and-other-matters-an-interview-with-joma-sison/</a></p>
<p>菲共前领导人西松在近日的一次采访中又发暴论，公然为第十次路线斗争翻案，大搞“五年论”。</p>
<p>第七个回答中，西松这样说：</p>
<p>After great victories from 1966 to 1971 in the GPCR, the Left committed errors of ultra-Leftism (which was reflected in the line of condemning both Lin Piao and Chou Enlai) turned off the Middle against the Left and prevented the Left from winning over the Middle to defeat the Right and became vulnerable to intrigues and splitting tactics by the Right which amplified its strength by winning over the Middle.</p>
<p>在1966年至1971年的无产阶级文化大革命取得重大胜利后，左派犯下了极左的错误（这反映在对林彪和周恩来路线的批判上）使中间派和左派对立，阻碍了左派去赢取中间派以击败右派，容易受到右派赢得中间派来扩大其实力的分裂阴谋和策略的影响。</p>
</div>

<p>来源：<a href="https://cpp.ph/2021/06/28/on-the-communist-party-of-china/">https://cpp.ph/2021/06/28/on-the-communist-party-of-china/</a></p>
<p>菲共官网六月底发表了另一篇西松的采访。</p>
<p>第八个回答里，西松这样说道：</p>
<p>The GPCR was clearly successful in the years of 1966 to 1971. The correct line was set forth against the revisionists in power like Liu Shaoqi and Deng Xiaoping who were overthrown by the Red Guards of the youth. As a result of the Shanghai Commune, the three-in-one system of revolutionary committees was established as the organ of political power. The Anshan Constitution was made a model to guide the working class and the labor movement.</p>
<p>从1966到1971年，无产阶级文化大革命显然是成功的。反对刘少奇和邓小平等修正主义者掌权的正确路线被提出，他们也被青年红卫兵们推翻。作为上海公社的产物，“三结合”下的革命委员会被确立为权力机构。鞍钢宪法成为了指导工人阶级和工人运动的典范。</p>
<p>After the Left was split on the accusation against Lin Biao wanting to be president of China and plotting to assassinate Mao and when Lin Piao and his entire staff were killed or assassinated, Deng Xiaoping was returned to senior positions, as PLA chief of staff and higher positions. In 1972, US President Nixon visited China. In the years 1972 to 1976 revisionists and anti-socialists used the aggressive policy of the Soviet Union as the pretext to link China to the US in the name of modernization, pro-capitalist reforms and opening up and integration with the US and the global capitalist system.</p>
<p>在左派因指责林彪想当国家主席并密谋暗杀毛泽东而分裂，和林彪及其集团成员死亡或被暗杀后，邓小平重回高层，担任解放军参谋长和更高职位。1972年，美国总统尼克松访华。1972年至1976年，修正主义者和反社会主义者以苏联的侵略政策为借口，以现代化、亲资本主义的改革和开放以及与美国和全球资本主义体系的融合为名，将中美联系起来。</p>
</div>

<p>这篇文章里第九个问题里还借采访者的口提了一下西松关于秘鲁问题的暴论。</p>
<p>You’ve previously pointed out that Abimael Guzmán committed errors in terms of both being ultra-left sectarian earlier on, and then swinging to the right after his capture.</p>
<p>您之前曾指出，阿维马埃尔·古斯曼（即贡萨罗主席）犯了错误，他在早些时候是极左宗派主义者，被捕后又转向右倾。</p>
